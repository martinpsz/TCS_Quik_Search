<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>UPTE Title Search</title>
</head>
<body>
    <fieldset>
        <legend>Payscales by Campus and Unit</legend>
        <div class="selection">
            <select name="campus" id="campus">
                <optgroup label='Campuses'>
                    <option label="Choose a campus" value="Choose"></option>
                    <option label="Berkeley" value="Berkeley"></option>
                    <option label="Davis" value="Davis"></option>
                    <option label="Irvine" value="Irvine"></option>
                    <option label="UCLA" value="UCLA"></option>
                    <option label="Merced" value="Merced"></option>
                    <option label="Riverside" value="Riverside"></option>
                    <option label="Santa Barbara" value="Santa Barbara"></option>
                    <option label="Santa Cruz" value="Santa Cruz"></option>
                    <option label="UCSD" value="UCSD"></option>
                    <option label="UCSF" value="UCSF"></option>
                    <option label="UCANR" value="UCANR"></option>
                    <option label="UCOP" value="UCOP"></option>
                </optgroup>
            </select>
            <select name="unit" id="unit">
                <optgroup label="Units">
                    <option label="Choose a unit" value="Choose"></option>
                    <option label="HX" value="HX"></option>
                    <option label="RX" value="RX"></option>
                    <option label="TX" value="TX"></option>
                </optgroup>
            </select>
            <select name="occupational-group" id="occupational-group">
                <optgroup label="Occupations" id="Occupations">
                </optgroup>
            </select>
        </div>
    </fieldset>
    <div id="results"></div>

    <script src="main.js"></script>
    <script>

        
    </script>
</body>
</html>
